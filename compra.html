<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel="stylesheet" href="./proyecto.css">
    <link rel="stylesheet" href="./contacto.css">
    <link rel="stylesheet" href="./perzonaliza.css">
    <link rel="stylesheet" href="./compra.css">
</head>
<body>
   <script src="script.js"></script>
    <header>
        <div class="head">
            <figure>
                <img class="logo" src="./logo-tiny.png" alt="logotipo">
            </figure> 
            
            <nav>
                <ul class="main-nav">
                    <li class="main-nav-item"><a href="./index.html">Inicio</a></li> 
                    <li class="main-nav-item"><a href="./personaliza.html">Personaliza</a></li> 
                    <li class="main-nav-item"><a href="./contacto.html">Contacto</a></li> 
                    <li class="main-nav-item"><a href="./compra.html">Compra</a></li> 
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <section>
            <div class="instrucciones">
                <center> 
                    <h1>Datos de envío</h1>
                </center>
                <article>Pon tus datos en el siguiente formulario:</article>
            </div>
            <div class="formContacto">
                <form action="">
                    <div class="form-input">
                        <label for="nombre">
                            <span> Nombre completo </span>
                            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
                        </label>
                    </div>
                    <div class="form-input">
                        <label for="correo">
                            <span> Correo Eléctrónico </span>
                            <input type="email" id="correo" name="correo" autocomplete="email" required>
                        </label>
                    </div>
                    <div class="form-input">
                        <label for="Dirección de entrega">
                            <span> Dirección</span>
                            <input type="text" id="Dirección" name="Dirección" autocomplete="address-level1"required>
                        </label>
                    </div>
                    <div class="form-input">
                        <label for="Telefono de contacto">
                            <span>Telefono de contacto</span>
                            <input type="text" id="Telefono" name="Telefono" autocomplete="phone"required>
                        </label>
                    </div>
                    <div class="form-input">
                        <label for="Dedicatoria">
                            <span>Dedicatoria </span>
                            <textarea type="text" id="Dedicatoria" name="Dedicatoria" autocomplete="Dedication"required></textarea>
                        </label>
                    </div>
                    <div class="form-input">
                        <label for="Fecha en la que requieres el pedido">
                            <span>Fecha en la que requieres el pedido</span>
                            <input type="datetime-local" id="Fecha en la que requieres el pedido" name="Fecha en la que requieres el pedido">
                        </label>
                    </div>
                    <div class="form-input">
                        <label for="Caja">
                            <span>Caja </span>
                            <textarea type="text" id="Caja" name="Caja" autocomplete="Box"required></textarea>
                        </label>
                    </div>
                    <div class="form-boton">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        Elaborado por Equipo Dinamita

        <a href="#"><img class="redesSociales" src="./twitter.png" alt="twitter"></a>        
        </figure>
    </footer>
    
</body>
</html>
